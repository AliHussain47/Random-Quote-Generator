<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>quote app</title>
</head>
<body>
    
    <div class="container">
        <div class="quotation">
        <h1 class="heading">Quote of the Day</h1>
        <p class="quote"><i class="fas fa-quote-left">&nbsp&nbsp&nbsp</i>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo architecto distinctio voluptate nihil tempore nostrum optio quisquam, expedita aliquid quos dignissimos laborum velit iure enim adipisci corporis numquam voluptatum magni?&nbsp&nbsp<i class="fas fa-quote-right"></i></p>
    <p class="author"> Benjamin Franklin </p>
    <div class="footer">
        <div class="social">
            <ul>
                <li class="speak"><i class="fas fa-volume-up"></i></li>
                <li class="copy"><i class="fas fa-copy"></i></li>
                <li class="twitter"><i class="fab fa-twitter"></i></li>
                </ul>
        </div>
        <div class="next">
            <a href="#"><button class="newQ"> New Quote</button></a>
        </div>
    </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
